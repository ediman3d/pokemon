<div class="container">
    <div class="card loginCard">
      <div class="card-header">
        Registrate como entrenador pokemon!
      </div>
<div class="row">
      <div class="card-body">
        <div class="row">
     <div class="col-4">
        <img class="img-fluid" src="../assets/registro.png" alt="">
     </div>
     <div class="col-6">
          <div><img class="img-fluid" src="../assets/logo.png" alt=""></div><br>
          <form>
              <div class="form-group">
                  <label for="usuarioemail">Nombre completo</label>
                  <input #nombre type="text" class="form-control" id="usuarioemail"  placeholder="Nombre y apellido">
                </div>

          <div class="form-group">
            <label for="usuarioemail">Correo electrónico</label>
            <input #correo type="email" class="form-control" id="usuarioemail"  placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="usuariopass">Contraseña</label>
            <input #pass type="password" class="form-control" id="usuariopass" placeholder="Contraseña">
          </div>

          <div class="form-group">
              <label for="usuariopass">Confirmar Contraseña</label>
              <input #repass type="password" class="form-control" id="usuariopass" placeholder="Confirmar contraseña">
            </div><br>
          <div class="row">
            <div class="col-6"> <button type="cancel" class="btn btn-danger btn-block" [routerLink]="['/login']">Cancelar</button><br></div>
            <div class="col-6"><button type="submit" class="btn btn-success btn-block" [routerLink]="['/principal']" (click)="registro(nombre.value,correo.value,pass.value,repass.value)">Registrar</button></div>
          </div>

          <small class="form-text text-muted text-center">¿Ya eres entrenador?  <a [routerLink]="['/login']" >Accede a tu cuenta</a></small>
        </form></div>
      </div>
      </div>
    </div>
    </div>

    </div>
